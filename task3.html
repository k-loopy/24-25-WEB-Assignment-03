<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>task3</title>
    <link href="task3.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <a href="#pop_up" class="btn_open">회원가입</a>
        <hr>
    </div>
    <div id="pop_up" class="pop_wrap" style="display: none;">
        <form>
            <img src="img/logo.jpeg" class="logo">
            <hr>
            <div class="form_f">
                <div class="input-container">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="user_id" placeholder="아이디">
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="user_pw" placeholder="비밀번호">
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="user_email" placeholder="이메일">
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="user_name" placeholder="이름">
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined">badge</span>
                    <input type="text" name="user_dob" placeholder="생년월일">
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined">call</span>
                    <input type="tel" name="user_phone" placeholder="전화번호" >
                </div>
            </div>
            <input type="submit" value="회원가입" class="sign_in">
            <input type="button" value="닫기" class="btn_close">
        </form>
    </div>
    <script type="text/javascript" src="task3.js"></script>
</body>
</html>
